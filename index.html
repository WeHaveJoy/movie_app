<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <title>Vite App</title>
  <script type="module" crossorigin src="/assets/index.bd496acd.js"></script>
  <link rel="stylesheet" href="/assets/index.06d14ce2.css">
</head>

<body>
  <div class="container" x-data="info">

    <div id="app">

      <div class="register">

        <h2>Register here if you don't have an acount yet:</h2>
        <br>
        <div x-text="message"></div>
        <div x-text="error"></div>
        <br>
        <label for="">Please enter your first name: </label>
        <input x-model="signUp.first_name" type="text" name="firstname" class="firstname">
        <br>
        <br>

        <label for="">Please enter your last name: </label>
        <input x-model="signUp.last_name" type="text" name="lastname" class="lastname">
        <br>
        <br>

        <label for="">Please enter your username: </label>
        <input x-model="signUp.username" type="text" name="register_user" class="register">
        <br>
        <br>

        <label>Please enter your password: </label>
        <input x-model="signUp.password" type="password" name="register_password" class="register">
        <input type="button" @click="regUser()" name="action" value="Register" class="registerBtn">
      </div>

      <br>
      <br>

      <div class="login">
        <h2>Login here if you already have an account:</h2>
        <br>
        <div x-text="logIn_message"></div>
        <!-- <div x-text="error"></div> -->
        <br>
        <label>Please enter your username: </label>
        <input x-model="signIn.username" type="text" name="login_user" class="login">
        <br>
        <br>
        <label>Please enter your password: </label>
        <input x-model="signIn.password" type="password" name="login_password" class="login">
        <input type="button" @click="logUser()" name="action" value="login" class="loginBtn">
      </div>
    </div>
    <div class="movie" x-show="show_movies">

      <h2> Your favourite movies:</h2>
      <input type="search" x-model="film">
      <button @click="playlist_data()">Movies</button>
      <br>
      <template x-for="movie in movies">
        <div>
          <span x-text="movie.title"></span>
          <br>
          <span x-text="movie.overview"></span>
          <br>
          <img x-bind:src="`https://image.tmdb.org/t/p/w500${movie.poster_path}`">
          <button @click=" loggedUser()">Add movie</button>
        </div>

      </template>
    </div>
  </div>

  
</body>

</html>
